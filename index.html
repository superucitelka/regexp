<!doctype html>
<html lang="cs">

<head>
    <title>Regulární výrazy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <style>
        .bold {font-weight: 700; font-size: 2em;}
    </style>    
</head>

<body>
    <header class="jumbotron text-center bg-primary">
        <h1 class="display-1 text-light">Regulární výrazy</h1>
    </header>
    <main class="container">
        <h2 class="mb-4 p-3 bg-info text-uppercase text-center text-light">Testování s využitím objektu RegExp</h2>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="text" class="col-sm-2 col-form-label">Výchozí text</label>
                    <div class="col-sm-10">
                        <textarea class="form-control bold" name="text" id="text" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="regex" class="col-sm-2 col-form-label">Regulární výraz</label>
                    <div class="col-sm-10">
                        <textarea class="form-control bold" name="regex" id="regex" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="substitute" class="col-sm-2 col-form-label">Nahrazující text</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control bold" name="substitute" id="substitute">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="button" id="search" class="btn btn-success">Ověřit</button> 
                        <button type="button" id="replace" class="btn btn-danger">Nahradit</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div id="result" class="alert"></div>
    </main>
    <footer class="container-fluid text-center">
        <hr>
        <p>&copy; 2020 - IT2</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/regexp.js"></script>
</body>

</html>
